<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <div *ngIf="data.contents">{{ data.contents }}</div>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>{{ 'No' }}</button>
  <button
    color="primary"
    mat-raised-button
    [mat-dialog-close]="true"
  >{{ 'Yes' }}</button>
</div>
